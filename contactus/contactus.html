<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    #feedback {
      background-color: antiquewhite;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.5em;
      display: none;
    }
    .moveDown {
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>White Water Rafting Co.</h1>
    <!-- Add your real nav here if needed -->
  </header>

  <main>
    <h2>Contact Us</h2>
    <div id="feedback"></div>

    <form>
      <label for="user_name">Name:</label><br>
      <input type="text" id="user_name" name="user_name" required><br><br>

      <label for="user_email">Email:</label><br>
      <input type="email" id="user_email" name="user_email" required><br><br>

      <label for="user_message">Message:</label><br>
      <textarea id="user_message" name="user_message" rows="5" cols="30" required></textarea><br><br>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. All rights reserved.</p>
  </footer>

  <script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];

    formElement.addEventListener('submit', function(e) {
      e.preventDefault();
      feedbackElement.innerHTML =
        'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
      feedbackElement.style.display = 'block';
      document.body.classList.toggle('moveDown');
    });
  </script>
</body>
</html>
